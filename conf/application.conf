include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = formp-proxy

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Play Modules
play.modules.enabled += "uk.gov.hmrc.formpproxy.Module"


# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

# controllers {
#  uk.gov.hmrc.formpproxy.controllers.MicroserviceHelloWorldController = {
#    needsLogging = false
#    needsAuditing = false
#  }
#}

# Microservice specific config


microservice {
  services {
    auth {
      host = localhost
      port = 8500
    }
  }
}

feature-switch {
    cis-formp-stubbed = false
}

database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = 30
  }
}

oracle.cis {
  db.host = "localhost"
  db.port = "1521"
  dbName = "xe"
  username = "cis_file_data"
  password = "cis_file_data"
  connectionTimeout = 50s
  validationTimeout = 3s
  idleTimeout = 10m
  maximumPoolSize = 10
  protocol = TCP
  sslServerCertDn = "N/A"
  connectionType = SID
}

db {
  cis {
    url = """jdbc:oracle:thin:@
                    ( DESCRIPTION=
                      ( ADDRESS_LIST=
                        (FAILOVER=ON)
                        (LOAD_BALANCE=ON)
                        ( ADDRESS=
                          (PROTOCOL="""${oracle.cis.protocol}""")
                          (HOST="""${oracle.cis.db.host}""")
                          (PORT="""${oracle.cis.db.port}""")
                        )
                      )
                      (CONNECT_DATA=
                        (SERVER=DEDICATED)
                        ("""${oracle.cis.connectionType}"""="""${oracle.cis.dbName}""")
                      )
                      (SECURITY=
                        (SSL_SERVER_CERT_DN="""${oracle.cis.sslServerCertDn}""")
                      )
                    )"""
    driver = "oracle.jdbc.OracleDriver"
    username = ${oracle.cis.username}
    password = ${oracle.cis.password}
    hikaricp {
      connectionTimeout = ${oracle.cis.connectionTimeout}
      validationTimeout = ${oracle.cis.validationTimeout}
      minimumIdle = 1
      maximumPoolSize = ${oracle.cis.maximumPoolSize}
      idleTimeout = ${oracle.cis.idleTimeout}
      maxLifetime = 1h
      poolName = "cis_filedb"
    }
  }
}

