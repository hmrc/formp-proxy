rules = [
    OrganizeImports
]

OrganizeImports {
  targetDialect = Scala3
  blankLines = Auto
  coalesceToWildcardImportThreshold = 10
  expandRelative = true
  groupedImports = Merge
  groups = [
    "*"
    "re:(javax?|scala)\\."
  ]
  importSelectorsOrder = Ascii
  importsOrder = Ascii
  preset = DEFAULT
  removeUnused = true
}